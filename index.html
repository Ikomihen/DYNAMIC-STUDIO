<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1DB954;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1aa34a;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .success {
            color: green;
            display: none;
        }

        .error {
            color: red;
            display: none;
        }

        .download-link {
            display: none;
            margin-top: 20px;
        }

        .download-link a {
            color: #1DB954;
            text-decoration: none;
        }

        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Album Downloader</h1>
        <input type="text" id="albumUrl" placeholder="Enter Spotify Album URL" />
        <br>
        <button id="downloadBtn">Download Album</button>
        <div class="loading" id="loading">Downloading...</div>
        <div class="success" id="successMessage">Download Complete!</div>
        <div class="error" id="errorMessage">Error occurred! Please try again.</div>
        <div class="download-link" id="downloadLink">
            <p>Click to download: <a href="#" id="downloadAnchor" target="_blank">Download Album</a></p>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async function () {
            const albumUrl = document.getElementById('albumUrl').value;
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const downloadLink = document.getElementById('downloadLink');
            const downloadAnchor = document.getElementById('downloadAnchor');

            // Clear previous messages and links
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            downloadLink.style.display = 'none';

            if (!albumUrl) {
                alert("Please enter a Spotify album URL");
                return;
            }

            const apiUrl = `https://spotify-downloader9.p.rapidapi.com/downloadAlbum?albumId=${encodeURIComponent(albumUrl)}`;
            const apiKey = '76ef3bc1b0mshebf978c27d91453p17244fjsne149cee37b1b';

            // Show loading spinner
            loading.style.display = 'block';

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': apiKey,
                        'x-rapidapi-host': 'spotify-downloader9.p.rapidapi.com',
                    },
                });

                loading.style.display = 'none'; // Hide loading spinner

                if (response.ok) {
                    const data = await response.json();
                    const downloadUrl = data.downloadLink; // Assuming the API returns a 'downloadLink' field
                    successMessage.style.display = 'block';

                    // Set the download link and display it
                    downloadAnchor.href = downloadUrl;
                    downloadLink.style.display = 'block';
                } else {
                    throw new Error('Failed to download');
                }
            } catch (error) {
                loading.style.display = 'none'; // Hide loading spinner
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
